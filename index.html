<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://cdn.jsdelivr.net/npm/stlite@0.43.0/dist/stlite.js"></script>
</head>
<body>
  <div id="app"></div>
  <script>
    stlite.render({
      entrypoint: "snowball.py",
      files: {
        "snowball.py": await (await fetch("snowball.py")).text()
      }
    });
  </script>
</body>
</html>

<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://cdn.jsdelivr.net/npm/stlite@0.43.0/dist/stlite.js"></script>
</head>
<body>
  <div id="app"></div>
  <script type="module">
    import { stlite } from "https://cdn.jsdelivr.net/npm/stlite@0.43.0/dist/stlite.js";

    (async () => {
      const files = {
        // main app script
        "snowball.py": await (await fetch("snowball.py")).text(),
        // minimal deps for Pyodide (pandas & matplotlib are already builtâ€‘in)
        "requirements.txt": "streamlit\nmatplotlib\npandas"
      };

      stlite.render({
        entrypoint: "snowball.py",
        files
      });
    })();
  </script>
</body>
</html>
